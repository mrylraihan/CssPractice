<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="card-create">
            <div id="card-content">
                <div id="card-title">
                    <h2>CREATE A CAFE</h2>
                    <div class="underline-title"></div>
                </div>
                 <form id="cafes-create" class="form" action="">
                  <label for="cName" style="padding-top:13px">Cafe Name</label>
                            <input type="text" class="form-content" name="cafe[name]" id="cName" required>
                             <div class="form-border"></div>
                  <label for="cAddress" style="padding-top:13px">Cafe Address</label>
                            <input type="text" class="form-content" name="cafe[address]" id="cAddress" required>
                             <div class="form-border"></div>
                  <label for="cHour" style="padding-top:13px">Cafe Hours</label>
                            <input type="text" class="form-content" name="cafe[hours]" id="cHour" required>
                             <div class="form-border"></div>
                    <button class="submit-btn">Create Cafe</button>
                </form>
            </div>
            </div>
    
</body>
</html>
